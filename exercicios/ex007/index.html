<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamanho de imagens</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>imagens</h1>
    <p>vamos inserir imagens de diferente tamanhos para diferentes dispositivos </p>
        <picture>
            <source media="(max-width: 750px )" srcset="imagens/imagem-p.png" type="image/png">
            <source media="(max-width: 1000px )" srcset="imagens/imagem-m.png" type="image/png">
            <img src="imagens/imagem-g.png" alt="imagem grande">
        </picture>
        <h1>reproduzindo audio</h1>
        <p>aprender a reproduzir audio em html5</p>
        <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
</body>
</html>
