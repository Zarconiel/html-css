<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu video</title>
</head>
<body>
    <h1>indexando videos</h1>
    <p>o codigo a baixo é para colocar videos no site</p>
    <video width="500px" controls poster="imagem/limoes-capa.png">
    <source src="midia/meu-video.mp4" type="video/mp4">    
    <p>seu navegador nao é compativel com o video</p>
    </video>
    <h1>colocando video externo</h1>
    <p>os videos a baixo sao do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/S2bK995800Q?si=oiko5MGsd_GacnRj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
