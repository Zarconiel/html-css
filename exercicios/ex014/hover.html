<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div:hover{
            color: red;

        }
        div:hover > p{
            display: block;
            background-color: red;
            color: white;
            width: 200px;
           
        }
        div > p {
            display: none;
        }
        
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse no texto abaixo/p>
        <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO</p></div>
    
</body>
</html>
